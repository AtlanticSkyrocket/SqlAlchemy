{% extends 'base.html' %}

{% block title %}
Users
{% endblock %}

{% block content %}

<div class="container">
  <h2>Users</h2>
  <div class="col-6">
    {% if users %}
    <ul class="list">
        {% for user in users %}
        <li><a class="list-item" href="/users/{{ user.id }}">{{ user.first_name ~ ' ' ~ user.last_name  }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-warning" role="alert">
        No users exist.
    </div>
    {% endif %}
    <a href="/users/new" class="btn btn-primary mt-3">Add user</a>
    </div>
</div>
{% endblock %}
