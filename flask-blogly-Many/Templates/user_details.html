{% extends 'base.html' %}

{% block title %}
User
{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="row">
    <div class="col-1-5">
      <img id="image" src="{{ user.image_url }}" alt="User Image">
    </div>
    <div class="col-4">
      <div class="row align-items-center">
        <div class="col">
          <h2>{{user.full_name}}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-1-5 m-1 p-0">
          <a href="/posts/new?id={{ user.id }}" class="btn btn-primary">Post</a>
        </div>        
        <div class="col-1-5 m-1 p-0">
        <a href="/users/{{ user.id }}/edit" class="btn btn-primary">Edit</a>
      </div>
      <div class="col-2 my-1 p-0">
        <form action="/users/{{ user.id }}/delete" method="POST">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-7"></div>
</div>
{% endblock %}
