{% extends 'base.html' %}
{% block title %}Add Tag{% endblock %}
{% block content %}

<div class="container">
  <h2>Create a tag</h2>
  <div class="col-6">
    <form action="/tags/new" method="POST">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag" required="true">
      <a href="{{ request.referrer }}" class="btn btn-secondary mt-3">Cancel</a>
      <button type="submit" class="btn btn-primary mt-3">Add</button>
    </form>
  </div>
</div>
{% endblock %}
