{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}
{% block content %}

<div class="container">
  <h2>Add Post for {{user.full_name}}</h2>
  <div class="col-6">
    <form action="/posts/new?id={{user.id}}" method="POST">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" required="true">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" name="content" rows="5" required="true"></textarea>
        {% for tag in tags %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tag{{tag.id}}" value="{{tag.id}}" name="tags">
          <label class="form-check-label" for="tagtag{{tag.id}}">{{tag.name}}</label>
        </div>
        {% endfor %}
      <a href="{{ request.referrer }}" class="btn btn-secondary mt-3">Cancel</a>
      <button type="submit" class="btn btn-primary mt-3">Add</button>
    </form>
  </div>
</div>
{% endblock %}
