{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}

<div class="container">
  <h2>Edit a user</h2>
  <div class="col-6">
  <form action="/users/{{ user.id }}/edit" method="POST">
    <label for="first-name">First Name</label>
    <input type="text" class="form-control" id="first-name" name="first-name" value="{{user.first_name}}">
    <label for="last-name">Last Name</label>
    <input type="text" class="form-control" id="last-name" name="last-name" value="{{user.last_name}}">
    <label for="image-url">Image URL</label>
    <input type="text" class="form-control" id="image-url" name="image-url" value="{{user.image_url}}">
    <a href="{{ request.referrer }}" class="btn btn-secondary mt-3">Cancel</a>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
  </form>
  </div>
</div>
{% endblock %}
