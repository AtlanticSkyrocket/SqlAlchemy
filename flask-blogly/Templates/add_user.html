{% extends 'base.html' %}
{% block title %}Add User{% endblock %}
{% block content %}

<div class="container">
  <h2>Create a user</h2>
  <div class="col-6">
  <form action="/users/new" method="POST">
    <label for="first-name">First Name</label>
    <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter a first name" required="true">
    <label for="last-name">Last Name</label>
    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter a last name" required="true">
    <label for="image-url">Image URL</label>
    <input type="text" class="form-control" id="image-url" name="image-url" placeholder="Privide an image of this user">
    <button type="submit" class="btn btn-primary mt-3">Add</button>
  </form>
</div>
</div>
{% endblock %}
